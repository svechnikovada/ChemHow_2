 <!-- подключение внешних ресурсов -->
    <style>
         {margin: 0;
            padding: 0;
            box-sizing: border-box; }
      body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #555;}
          .container {
            display: flex;
            min-height: 100vh;}
        <!-- меню слева -->
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar.active {
            transform: translateX(0);
        }
      .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
  .logo {display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .logo i {
            font-size: 1.5rem;
            color: ##4FAF4C;
        }
        .close-menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
          .nav-menu {
            list-style: none;
            padding: 20px 0;
        }
.nav-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
.nav-item:hover, .nav-item.active {
            background: rgba(255,255,255,0.1);
            border-left-color: #4CAF50;
        }
        .nav-item a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }
.nav-item i {
            width: 20px;
            text-align: center;
        }
.nav-divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 15px 25px;
        }
