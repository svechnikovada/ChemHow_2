<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chem-How | Галогены</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; color: #333; }
        .container { display: flex; min-height: 100vh; }

        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            left: 0; top: 0;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }
        .sidebar.active { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; padding: 0 20px 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.15); }
        .logo { display: flex; align-items: center; gap: 12px; font-size: 1.3rem; font-weight: 600; }
        .logo i { font-size: 1.6rem; color: #3b82f6; }
        .close-menu-btn { background: none; border: none; color: white; font-size: 1.4rem; cursor: pointer; opacity: 0.8; }
        .nav-menu { list-style: none; padding: 20px 0; }
        .nav-item { padding: 15px 25px; cursor: pointer; transition: 0.3s; border-left: 4px solid transparent; }
        .nav-item:hover, .nav-item.active { background: rgba(255, 255, 255, 0.15); border-left-color: #3b82f6; }
        .nav-item a { color: white; text-decoration: none; display: flex; align-items: center; gap: 15px; }
        .nav-divider { height: 1px; background: rgba(255, 255, 255, 0.1); margin: 15px 25px; }

        .main-content { flex: 1; padding: 30px; transition: margin-left 0.4s ease; margin-left: 0; }
        .sidebar.active + .main-content { margin-left: 280px; }
        .top-bar { background: white; padding: 15px 25px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); display: flex; align-items: center; }
        .menu-toggle { background: #3b82f6; color: white; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; display: flex; gap: 8px; }

        .content-section { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); min-height: 500px; margin-bottom: 20px; }
        .content-section h2 { color: #1e3a8a; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #f0f0f0; display: flex; align-items: center; gap: 10px; }
        
        .halogen-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; margin-top: 20px; }
        .element-card { 
            background: #fff; border: 2px solid #3b82f6; border-radius: 12px; padding: 20px; text-align: center; 
            cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .element-card:hover { transform: translateY(-8px); background: #3b82f6; color: white; }
        .element-card:hover .symbol, .element-card:hover .number { color: white; }
        .element-card .number { display: block; text-align: left; font-size: 0.9rem; color: #666; margin-bottom: 5px; }
        .element-card .symbol { font-size: 2.2rem; font-weight: 800; color: #1e3a8a; }
        .element-card .name { font-size: 1rem; margin-top: 5px; }

        .info-panel { display: none; margin-top: 30px; padding-top: 30px; border-top: 2px dashed #e2e8f0; animation: slideUp 0.4s ease; }
        .info-panel.active { display: block; }
        
        .quantum-container { display: flex; gap: 15px; margin: 20px 0; align-items: flex-end; }
        .orbital-group { text-align: center; }
        .cells-row { display: flex; gap: 4px; }
        .cell { 
            width: 35px; height: 35px; border: 2px solid #1e3a8a; display: flex; 
            align-items: center; justify-content: center; position: relative; font-size: 1.2rem; background: white;
        }
        .cell::before { content: '↑'; position: absolute; left: 4px; color: #ef4444; }
        .cell.full::after { content: '↓'; position: absolute; right: 4px; color: #3b82f6; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { padding: 15px; border: 1px solid #e2e8f0; text-align: left; }
        th { background: #f8fafc; color: #1e3a8a; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .sidebar.active + .main-content { margin-left: 0; } }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fas fa-flask"></i><span>Chem-How</span></div>
                <button class="close-menu-btn" id="closeMenu"><i class="fas fa-times"></i></button>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active"><a href="#"><i class="fas fa-home"></i><span>Главная</span></a></li>
                <li class="nav-divider"></li>
                <li class="nav-item"><a href="#table-section"><i class="fas fa-table"></i><span>Интерактивная таблица</span></a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-book"></i><span>Теоретический блок</span></a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-tasks"></i><span>Задания</span></a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-cube"></i><span>3D модели</span></a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i> Меню</button>
            </div>

            <div class="content-section" id="welcome">
                <h2><i class="fas fa-flask"></i> Добро пожаловать в Chem-How!</h2>
                 
            </div>

            <div class="content-section" id="table-section">
                <h2><i class="fas fa-table"></i> Галогены (Группа 17)</h2>
                <div class="halogen-grid">
                    <div class="element-card" onclick="inspectElement('F')">
                        <span class="number">9</span>
                        <div class="symbol">F</div>
                        <div class="name">Фтор</div>
                    </div>
                    <div class="element-card" onclick="inspectElement('Cl')">
                        <span class="number">17</span>
                        <div class="symbol">Cl</div>
                        <div class="name">Хлор</div>
                    </div>
                    <div class="element-card" onclick="inspectElement('Br')">
                        <span class="number">35</span>
                        <div class="symbol">Br</div>
                        <div class="name">Бром</div>
                    </div>
                    <div class="element-card" onclick="inspectElement('I')">
                        <span class="number">53</span>
                        <div class="symbol">I</div>
                        <div class="name">Йод</div>
                    </div>
                </div>

                <div id="info-panel" class="info-panel">
                    <h3 id="panel-title" style="color:#1e3a8a; margin-bottom:15px;">Детали элемента</h3>
                    
                    <div class="quantum-box">
                        <p><strong>Распределение электронов на внешнем уровне:</strong></p>
                        <div class="quantum-container" id="quantum-container"></div>
                    </div>

                    <table>
                        <thead>
                            <tr><th>Характеристика</th><th>Значение</th></tr>
                        </thead>
                        <tbody id="props-table"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const chemistryData = {
            'F': { name: 'Фтор', config: '2s² 2p⁵', props: { 'Атомная масса': '18.998', 'Электроотрицательность': '3.98', 'Радиус атома': '42 пм', 'Цвет': 'Светло-желтый газ' } },
            'Cl': { name: 'Хлор', config: '3s² 3p⁵', props: { 'Атомная масса': '35.45', 'Электроотрицательность': '3.16', 'Радиус атома': '79 пм', 'Цвет': 'Желто-зеленый газ' } },
            'Br': { name: 'Бром', config: '4s² 4p⁵', props: { 'Атомная масса': '79.904', 'Электроотрицательность': '2.96', 'Радиус атома': '94 пм', 'Цвет': 'Красно-бурая жидкость' } },
            'I': { name: 'Йод', config: '5s² 5p⁵', props: { 'Атомная масса': '126.90', 'Электроотрицательность': '2.66', 'Радиус атома': '115 пм', 'Цвет': 'Темно-серые кристаллы' } }
        };

        function inspectElement(symbol) {
            const data = chemistryData[symbol];
            const panel = document.getElementById('info-panel');
            
            document.getElementById('panel-title').innerHTML = `<i class="fas fa-microscope"></i> ${data.name} (${symbol}) — Конфигурация: ${data.config}`;
            
            const qContainer = document.getElementById('quantum-container');
            qContainer.innerHTML = `
                <div class="orbital-group"><span>ns²</span><div class="cells-row"><div class="cell full"></div></div></div>
                <div class="orbital-group"><span>np⁵</span><div class="cells-row"><div class="cell full"></div><div class="cell full"></div><div class="cell"></div></div></div>
            `;

            const tableBody = document.getElementById('props-table');
            tableBody.innerHTML = Object.entries(data.props).map(([k, v]) => `<tr><td>${k}</td><td><strong>${v}</strong></td></tr>`).join('');

            panel.classList.add('active');
            panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            const closeMenu = document.getElementById('closeMenu');

            if (window.innerWidth >= 768) sidebar.classList.add('active');
            
            menuToggle.addEventListener('click', () => sidebar.classList.toggle('active'));
            closeMenu.addEventListener('click', () => sidebar.classList.remove('active'));

            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    if (window.innerWidth < 768) sidebar.classList.remove('active');
                });
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) sidebar.classList.add('active');
                else sidebar.classList.remove('active');
            });
        });
    </script>
</body>
</html>
